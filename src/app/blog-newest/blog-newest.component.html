<section class="blog-area pat-50 pab-50">
  <div class="container">
    <div class="section-title center-text">
      <h2 class="title"> Latest News </h2>
      <div class="section-title-line"> </div>
    </div>
    <div class="row gy-4 mt-4">
      <div class="col-xxl-4 col-lg-4 col-md-6" *ngFor="let b of blogtoDisplay;let i=index;">
        <div class="single-blog blog-two">
          <div class="single-blog-thumbs">
            <a (click)="navigateToPage('/blog-detail/{{b.id}}')"> <img class="lazyloads" src="{{b.image}}"
                alt="ImgeTitle">
            </a>
            <div class="single-blog-thumbs-date">
              <a href="javascript:void(0)"> <span class="date"> {{b.createdAt | date}} </span> <span class="month"> Jun
                </span> </a>
            </div>
          </div>
          <div class="single-blog-contents mt-3">
            <div class="single-blog-contents-tags mt-3">
              <span class="single-blog-contents-tags-item">
                <a href="javascript:void(0)"> <i class="las la-tag"></i> Hotel </a>
              </span>
              <span class="single-blog-contents-tags-item"> <a href="javascript:void(0)"> 22 Comments
                </a> </span>
            </div>
            <h4 class="single-blog-contents-title mt-3"> <a
                (click)="navigateToPage('/blog-detail/{{b.id}}')">{{b.shortTitle}}
              </a> </h4>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
