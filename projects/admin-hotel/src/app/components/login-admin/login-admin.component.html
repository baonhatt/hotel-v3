<div class="position-relative overflow-hidden radial-gradient min-vh-100">
  <div class="position-relative z-index-5">
    <div class="row">
      <div class="col-lg-6 col-xl-8 col-xxl-8">
        <a href="index.html" class="text-nowrap logo-img d-block px-4 py-9 pb-5 pb-xl-0 w-100">
          <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/light-logo.svg"
            width="180" alt="">
        </a>
        <div class="d-none d-lg-flex align-items-center justify-content-center" style="height: calc(100vh - 80px);">
          <img
            src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/backgrounds/login-security.svg"
            alt="" class="img-fluid" width="500">
        </div>
      </div>
      <div class="col-lg-6 col-xl-4 col-xxl-4">
        <div class="card mb-0 shadow-none rounded-0 min-vh-100 h-100">
          <div class="d-flex align-items-center w-100 h-100">
            <div class="card-body px-xxl-5">
              <h2 class="mb-3 fs-7 fw-bolder">Welcome to Modernize</h2>
              <p class=" mb-9">Your Admin Dashboard</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                  </div>
                </div>
                <button class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
