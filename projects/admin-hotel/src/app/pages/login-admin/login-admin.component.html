<div class="loading authentication-bg">
  <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xxl-4 col-lg-5">
                  <div class="card">

                      <!-- Logo -->
                      <div class="card-header pt-4 pb-4 text-center bg-primary">
                          <a href="index.html">
                              <span><img src="assets/images/logo.png" alt="" height="18"></span>
                          </a>
                      </div>

                      <div class="card-body p-4">

                          <div class="text-center w-75 m-auto">
                              <h4 class="text-dark-50 text-center pb-0 fw-bold" >Sign In</h4>
                              <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
                          </div>

                          <form [formGroup]="loginForm"
                          (ngSubmit)="onSubmit()">

                              <div class="mb-3">
                                  <label for="emailaddress" class="form-label">Email address</label>
                                  <input class="form-control" id="email"  formControlName="email" type="text" placeholder=" Email "
                                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                                </div>
                              </div>

                              <div class="mb-3">
                                  <label for="password" class="form-label">Password</label>
                                  <div class="input-group input-group-merge">
                                    <input class="form-control"  formControlName="password" type="password" placeholder="Type Password"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required="">



                                    <div class="icon toggle-password">
                                      <i (click)="OnClick()"  style="margin-left: -30px; cursor: pointer;">
                                        <i class="fa fa-eye" aria-hidden="true" *ngIf="show"></i>
                                        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!show"></i>
                                      </i>
                                    </div>
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                                      <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                                  </div>
                                  </div>
                              </div>

                             

                              <div class="mb-3 mb-0 text-center">
                                  <button class="btn btn-primary" type="submit"> Log In </button>
                              </div>

                          </form>
                      </div> <!-- end card-body -->
                  </div>
                  <!-- end card -->

                  
                  <!-- end row -->

              </div> <!-- end col -->
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end page -->

  <!-- bundle -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/app.min.js"></script>

</div>
